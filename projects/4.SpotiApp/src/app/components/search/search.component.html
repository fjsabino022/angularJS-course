<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscador de Artistas</label>
      <input [(ngModel)]="termino" type="text" name="termino" class="form-control" 
        placeholder="Buscar por artista..." (keyup)="buscarArtista()">
      <hr>
    </div>
    <div class="col-md-9">
      <ul>
        <li *ngFor="let artist of _spotifyService.artistas">
          {{artist.name}}
        </li>
      </ul>
    </div>
  </div>
</div>
