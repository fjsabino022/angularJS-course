<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div *ngIf="heroe.casa == 'Marvel'; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock><img src="assets/img/marvel.jpg" width="100px" height="100px"></ng-template>
    <ng-template #elseBlock><img src="assets/img/dc.jpg" width="100px" height="100px"></ng-template>
  </div>
</div>
